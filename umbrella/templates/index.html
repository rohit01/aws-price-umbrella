{% extends "layout.html" %}
{% block title %}Welcome{% endblock %}

{% block body %}
  <center>
    <h1>Welcome</h1>
    <br />

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form action="/report/">
          <button type="submit" class="btn btn-warning btn-lg btn-block">Show Report</button>
        </form>
      </div>
    </div>
    <br /><br />
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <form action="/sync/" method="post">
          {% if sync_initiated %}
            <button type="submit" class="btn btn-success btn-lg btn-block" disabled="disabled">AWS Sync Initiated</button>
          {% else %}
            <button type="submit" class="btn btn-success btn-lg btn-block">Sync AWS</button>
          {% endif %}
        </form>
      </div>
    </div>
    <br />
  </center>
{% endblock %}
