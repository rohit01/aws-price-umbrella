{% extends "layout.html" %}
{% block title %}Generate report{% endblock %}

{% block body %}
  <br>
  {% if g.last_update.lower() == 'never' %}
    <h2 align="center">Syncing data from AWS. This may take about a minute!</h2>
  {% else %}
    <h2 align="center">No data found. Last updated: {{g.last_update}}</h2>
  {% endif %}
  <br />
{% endblock %}
